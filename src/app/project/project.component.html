<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Showcase</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="projects">Home <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="createproject">Create project</a>
        <a class="nav-item nav-link" href="#">Pricing</a>
        <a class="nav-item nav-link disabled" href="#">Disabled</a>
      </div>
    </div>
  </nav>
  <div class="container-fluid bg-dark">
    <div class="row justify-content-center">
      <div class="col-lg-8 py-5">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center text-white mb-4">Projects</h1>
          </div>
          <div *ngFor="let project of projects">
            <div class="col-md-4">
              <div class="project-card text-center">
                <img [src]="project.thumbnail">
                <div class="project-details">
                  <h2 class="project-title">{{ project.title }}</h2>
                  <p class="project-description">{{ project.description }}</p>
                  <a class="project-website" href="{{ project.website }}" target="_blank">{{ project.website }}</a>
                </div>
                <br>
                <button class="btn btn-danger" (click)="deleteProject(project.id)" pButton type="button" label="Cancel">Delete</button>
                <button class="btn btn-secondary" (click)="updateProject(project.id)" pButton type="button" label="Update">Update</button>
              </div>
            </div>
            <br>
          </div>
        </div>
      </div>
    </div>
  </div>
